<div class="example-container">
    <mat-card class="mat-elevation-z14" style="width: 55%; margin-top:10px">
        <mat-card-header style="justify-content: center;">
            <mat-card-title>Login</mat-card-title>
            <mat-card-subtitle><p style="text-align:center">Forgot your password? <a [routerLink]="" (click)="openFormModal()">Reset it!</a></p>
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup] = "loginForm">
                <mat-form-field class="form-field" appearance="outline">
                    <mat-label> E-mail</mat-label>
                    <input matInput formControlName="loginEmail" #logemail placeholder="Email Address" required>
                    <mat-error *ngIf="loginForm.controls.loginEmail.touched && loginForm.controls.loginEmail.invalid">
                      <span *ngIf="loginForm.controls.loginEmail.errors.required">This field is mandatory.</span>
                    </mat-error>
                    <mat-error *ngIf="loginForm.controls.loginEmail.touched && loginForm.controls.loginEmail.invalid">
                      <span *ngIf="loginForm.controls.loginEmail.errors.pattern">Please enter a proper email id.</span>
                    </mat-error>
                  </mat-form-field>
                  <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" #pwd [type]="hide ? 'password' : 'text'" placeholder="Password" required/>
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
                        <span *ngIf="loginForm.controls.password.errors?.required">This field is mandatory.</span>
                    </mat-error>
                  </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" style="border: none;outline: none;" [disabled]="loginForm.invalid" (click)="loginUser()">Submit</button>
            <button mat-raised-button color="warn" style="border: none;outline: none;" (click)="loginForm.reset()">Cancel</button>
            <br>
            <br>
            <button  class="btn btn-primary" style="background-color: #385998; border-color: #385998;" (click)="facebookLogin()"><i class="fa fa-facebook"></i>&nbsp;&nbsp;Facebook</button> &nbsp;
            <button  class="btn btn-primary" style="background-color: #C63D2D; border-color: #C63D2D;" (click)="googleLogin()"><i class="fa fa-google"></i>&nbsp;&nbsp;Google</button>
        </mat-card-actions>
    </mat-card>
</div>
