<div class="example-container">
    <mat-card class="mat-elevation-z14" style="width: 55%; margin-top:10px">
        <mat-card-header style="justify-content: center;">
            <mat-card-title>Change Password</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup] = "chgPwdForm">
                <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" #pwd [type]="hide ? 'password' : 'text'" placeholder="Password" required/>
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <mat-error *ngIf="chgPwdForm.controls.password.touched && chgPwdForm.controls.password.invalid">
                        <span *ngIf="chgPwdForm.controls.password.errors?.required">This field is mandatory.</span>
                    </mat-error>
                    <mat-error *ngIf="chgPwdForm.controls.password.errors?.minlength">
                        <mat-hint style="color:red">Password must be atleast 6 characters long </mat-hint>
                    </mat-error>
                  </mat-form-field>
                  <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput formControlName="confirmPassword" [type]="hide2 ? 'password' : 'text'" placeholder="Confirm Password" required/>
                    <mat-icon matSuffix (click)="hide2 = !hide2">{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <mat-error *ngIf="chgPwdForm.controls.confirmPassword.touched && chgPwdForm.controls.confirmPassword.invalid">
                        <span *ngIf="chgPwdForm.controls.confirmPassword.errors?.required">This field is mandatory.</span>
                    </mat-error>
                    <mat-error *ngIf="chgPwdForm.controls.confirmPassword.errors?.equalTo">
                        <span *ngIf="chgPwdForm.controls.confirmPassword.errors?.equalTo">Password does not match.</span>
                        <mat-icon matSuffix>error</mat-icon>
                    </mat-error>
                  </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" style="border: none;outline: none;" [disabled]="chgPwdForm.invalid" (click)="changePwd()">Submit</button>
            <button mat-raised-button color="warn" style="border: none;outline: none;" (click)="chgPwdForm.reset()">Cancel</button>
            <br>
            <br>
        </mat-card-actions>
    </mat-card>
</div>
