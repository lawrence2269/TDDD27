<div class="container">
    <mat-card class="mat-elevation-z14" style="width: 100%; margin-top:10px">
        <mat-card-content>
            <form [formGroup] = "moviesForm">
                <div class="input-group mb-3" style="margin-top: 30px;">
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Search Term</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-3">
                        <mat-form-field class="form-field" appearance="outline">
                            <mat-label>Genre</mat-label>
                            <mat-select formControlName="genre" placeholder="Genre">
                                <mat-option *ngFor="let c of genreList" [value]="c">
                                    {{c}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-3">
                        <mat-form-field class="form-field" appearance="outline">
                            <mat-label>Rating</mat-label>
                            <mat-select formControlName="ratings" placeholder="Rating">
                                <mat-option *ngFor="let c of ratingsList" [value]="c">
                                    {{c}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-3">
                        <mat-form-field class="form-field" appearance="outline">
                            <mat-label>Year</mat-label>
                            <mat-select formControlName="years" placeholder="Year">
                                <mat-option *ngFor="let c of movieYears" [value]="c">
                                    {{c}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-3" style="margin-top: 20px;">
                        <mat-slide-toggle (change)="onAdultContent($event.checked)" [disabled]="false" [color] = "color" [labelPosition] = "labelPosition" >
                            <span class="status">Adult Content: {{status}}</span>
                        </mat-slide-toggle>
                    </div>
                </div>
            </form>
        </mat-card-content> 
    </mat-card>
</div>
<hr class="movie-horizontal-divider">
